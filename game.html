        /* Hi·ªáu ·ª©ng l∆∞·ªõi Grid 3D */
        #gameCanvas::before {

            font-size: 11px;

            color: white;
            z-index: 5;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            animation: float 3s infinite ease-in-out;
            text-shadow: 0 0 5px black;
            cursor: pointer;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        /* M√†u ri√™ng cho t·ª´ng kh·ªëi */
        #ba { background: linear-gradient(45deg, #5bc0de, #2e6da4); box-shadow: 0 0 15px #5bc0de; }

        #rbx { background: linear-gradient(45deg, #d9534f, #ac2925); box-shadow: 0 0 15px #d9534f; } 
        #gs { background: linear-gradient(45deg, #5cb85c, #449d44); box-shadow: 0 0 15px #5cb85c; }  
        #ff { background: linear-gradient(45deg, #0275d8, #014c8c); box-shadow: 0 0 15px #0275d8; }  
        #tho { background: linear-gradient(45deg, #9b59b6, #8e44ad); box-shadow: 0 0 20px #9b59b6; }
        
        /* PORTAL GAME ZOMBIE */
        #zombie-portal { 
            background: black;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 15px #ff00ff;
            animation: portalSpin 2s linear infinite;
        }
        @keyframes portalSpin {

        /* 4. H·ªòP THO·∫†I NEON */
        #dialog {

        .btn-go { background: #0ff; color: #000; border: none; padding: 12px 30px; cursor: pointer; font-weight: bold; border-radius: 8px; font-size: 16px; }

        <div class="block" id="zzz" style="top: 50px; left: 620px;" data-link="https://zenless.hoyoverse.com" data-name="ZZZ">ZZZ</div>

        <div id="dialog">
            <h2 id="dialog-title" style="color: #0ff; margin-top: 0;">D·ªäCH CHUY·ªÇN?</h2>
            <p id="dialog-subtext">M√†y mu·ªën ƒëi ƒë√¢u ƒë√≥?</p>
            <div style="margin-top: 20px;">
                <button class="btn-huy" onclick="dongDialog()">H·ª¶Y</button>

    <script>
        let pX = 380; let pY = 255;
        const player = document.getElementById('player');
        const dialog = document.getElementById('dialog');
        let currentTarget = "";
        let isPaused = false;

        window.addEventListener('keydown', (e) => {
            if (isPaused) return;
            let key = e.key.toLowerCase();
            const step = 25;

            if(key === "w" && pY > 10) pY -= step;
            if(key === "s" && pY < 500) pY += step;
            if(key === "a" && pX > 10) pX -= step;
            if(key === "d" && pX < 750) pX += step;

            player.style.left = pX + "px";
            player.style.top = pY + "px";

            checkCollision();
        });

        function checkCollision() {
            const blocks = document.querySelectorAll('.block');
            blocks.forEach(block => {
                let bX = parseInt(block.style.left);
                let bY = parseInt(block.style.top);

                // Va ch·∫°m nh·∫°y h∆°n
                if (Math.abs(pX - bX) < 55 && Math.abs(pY - bY) < 55) {
                    currentTarget = block.getAttribute('data-link');
                    document.getElementById('dialog-subtext').innerText = "V√†o " + block.getAttribute('data-name') + " ch·ª© Sang?";
                    moDialog();
                }
            });
        }

        function moDialog() {
            isPaused = true;
            dialog.style.display = "block";
            document.getElementById('btn-confirm').onclick = function() {
                window.location.href = currentTarget;
            };
        }

        function dongDialog() {
            dialog.style.display = "none";
            isPaused = false;
            // ƒê·∫©y nh·∫π ra ƒë·ªÉ kh√¥ng d√≠nh va ch·∫°m l·∫°i ngay
            pX = 380; pY = 255;

            player.style.top = pY + "px";
        }
