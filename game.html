<!DOCTYPE html>

        /* M√†u ri√™ng cho t·ª´ng kh·ªëi */
        #ba { background: #5bc0de; box-shadow: 0 0 15px #5bc0de; }

<body>

    <h1>üöÄ WELCOME TO SANG'S HUB üöÄ</h1>
    <p>Di chuy·ªÉn b·∫±ng <b>WASD</b> ƒë·ªÉ kh√°m ph√° c√°c th·∫ø gi·ªõi!</p>

    <div id="gameCanvas">

        <div class="block" id="ba" style="top: 50px; left: 80px;" data-link="https://bluearchive.nexon.com" data-name="BLUE ARCHIVE">BLUE</div>
        <div class="block" id="zzz" style="top: 50px; left: 650px;" data-link="https://zenless.hoyoverse.com" data-name="ZZZ">ZZZ</div>
        <div class="block" id="rbx" style="top: 240px; left: 150px;" data-link="https://www.roblox.com" data-name="ROBLOX">ROBLOX</div>
        <div class="block" id="gs" style="top: 430px; left: 80px;" data-link="https://genshin.hoyoverse.com" data-name="GENSHIN">GENSHIN</div>
        <div class="block" id="ff" style="top: 430px; left: 650px;" data-link="https://ff.garena.vn" data-name="FREE FIRE">FREE FIRE</div>
        
        <div class="block" id="tho" style="top: 240px; left: 600px;" data-link="tho.html" data-name="G√ìC TH∆† CA">TH∆† ‚úçÔ∏è</div>

        <div id="dialog">

            <p id="dialog-subtext">M√†y mu·ªën ƒëi ƒë√¢u ƒë√≥?</p>
            <div style="margin-top: 20px;">
                <button class="btn-huy" onclick="dongDialog()">H·ª¶Y</button>
                <button class="btn-go" id="btn-confirm">GOOOO!</button>

    <script>
        let pX = 375; let pY = 250;
        const player = document.getElementById('player');
        const dialog = document.getElementById('dialog');
        let currentTarget = "";

        // L·∫Øng nghe ph√≠m WASD
        window.addEventListener('keydown', (e) => {
            let key = e.key.toLowerCase();
            const step = 20; // T·ªëc ƒë·ªô di chuy·ªÉn

            if(key === "w") pY -= step;
            if(key === "s") pY += step;
            if(key === "a") pX -= step;
            if(key === "d") pX += step;

            // C·∫≠p nh·∫≠t v·ªã tr√≠
            player.style.left = pX + "px";
            player.style.top = pY + "px";

            // Ki·ªÉm tra va ch·∫°m v·ªõi c√°c kh·ªëi
            const blocks = document.querySelectorAll('.block');
            blocks.forEach(block => {

                // T√≠nh kho·∫£ng c√°ch va ch·∫°m
                if (Math.abs(pX - bX) < 45 && Math.abs(pY - bY) < 45) {
                    currentTarget = block.getAttribute('data-link');
                    document.getElementById('dialog-subtext').innerText = "V√†o " + block.getAttribute('data-name') + " ch·ª©?";
                    moDialog();

        });

        function moDialog() {

            // G√°n s·ª± ki·ªán cho n√∫t GO khi h·ªôp tho·∫°i hi·ªán ra
            document.getElementById('btn-confirm').onclick = function() {
                window.location.href = currentTarget;

        function dongDialog() {

            // ƒê·∫©y nh√¢n v·∫≠t ra xa m·ªôt ch√∫t ƒë·ªÉ kh√¥ng b·ªã k·∫πt va ch·∫°m li√™n t·ª•c
            pX -= 50;

        }
    </script>
</body>
</html>
